<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor scroll</title>
    <style>
        html{scroll-behavior: smooth;}
        section{
            height: 100vh;
        }
        #home{
            background-color: aquamarine;
        }
        #contact{
            background-color: rgb(112, 112, 140);
            
        }
        #about{

            background-color: rgb(55, 85, 49);
        }
        </style>
</head>
<body>
    <header id="header">
        <h1>nav</h1>
        <nav>
            <a href="#home">home</a>
            <a href="#contact">contact</a>
            <a href="#about">about</a>
        </nav>
    </header>

    <section id="home">
        <h1>home</h1>
    </section>
    <section id="contact">
        <h2>contact</h2>
    </section>
    <section id="about">
        <h1>about</h1>
    </section>
</body>
</html>
